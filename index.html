<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Message Received</title>

  <style>
    body {
      margin: 0;
      background: url(pic.png) no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

   #app {
  position: relative;
  width: 960px;
  height: 540px;
  background: #f7f7f7;
  padding: 20px;
  box-sizing: border-box;
  z-index: 1;
    }

    .screen {
      display: none;
      height: 100%;
    }

    .active {
      display: block;
    }

    button {
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #0084ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }

    #chat {
      height: 330px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 15px;
      font-size: 15px;
      animation: fade 0.3s forwards;
    }

    .stranger {
      background: #eee;
    }

    .player {
      background: #cfeeff;
      margin-left: auto;
      text-align: right;
    }

    /* POPUP */
    #popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.4);
  z-index: 9999;
    }


    #popupBox {
      width: 400px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      background: white;
    }

    .safe {
      color: #1b7f3c;
      font-weight: bold;
    }

    .risky {
      color: #b00020;
      font-weight: bold;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<div id="app">

  <div id="startScreen" class="screen active">
    <h1>Message Received</h1>
    <p>Every message is a choice.</p>
    <button onclick="goToName()">Start Game</button>
  </div>

  <div id="nameScreen" class="screen">
    <h2>What's your name?</h2>
    <input id="nameInput" placeholder="Type your name">
    <button onclick="saveName()">Continue</button>
  </div>

  <div id="gameScreen" class="screen">
    <div id="chat"></div>
    <div id="controls"></div>
  </div>

  <div id="endScreen" class="screen">
  <h2>Game Over</h2>
  <p id="scoreText"></p>
  <p>Online safety is about thinking before replying.</p>
  <button id="restartBtn">Restart Game</button>
</div>

</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <p id="popupText"></p>
    <button onclick="closePopup()">Continue</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
